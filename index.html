<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">     
    </head>
        
    <body>
        <div id="expense-app">
            <div id="balance-header">Balance</div>
            <div id="balance-amount">$ 100</div>           
            <div class="income-expense">
                <div id="income-amount"><span>Income</span><span>$100</span></div>
                <div id="expense-amount"><span>Expense</span><span>$50</span></div>
            </div>
            <div id="budget-details">
                <div id="budget-details-header">
                    <button class="budget-details-header-button" type="button">Expense</button>
                    <button class="budget-details-header-button" type="button">Income</button>
                    <button class="budget-details-header-button" type="button">All</button>
                    <div class="income">
                        <ul class="list">
                            <li id="0">
                                <div>Salary : $80</div>
                                <div class="icon">
                                    <div id="edit"><img src="./images/edit.jpg"></div>
                                    <div id="delete"><img src="./images/delete.jpg"></div>
                                </div>  
                            </li>
                        </ul>
                    </div>
                    <div class="input">
                        <input type="text" id="input-title" placeholder="Title">
                        <input type="number" id="input-amount" placeholder="$0">
                        <div id="plus-sign"><img src="./images/plus-sign.jpg" alt="" onclick="inputValue()"></div>
                    </div>
                </div>
            </div>           
        </div>
        <script type="text/javascript" src="calculation.js"></script>
    </body>
</html>
